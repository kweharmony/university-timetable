name: Keep Supabase Alive

on:
  schedule:
    # Запускать каждые 5 дней в 12:00 UTC
    - cron: '0 12 */5 * *'
  workflow_dispatch: # Можно запустить вручную

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          curl -X GET \
            "${{ secrets.VITE_SUPABASE_URL }}/rest/v1/homework?select=id&limit=1" \
            -H "apikey: ${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json"

